<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Age Validator</title>
   <style>
    body {
        background-color: rgb(0, 0, 0);
        font-family: Verdana;
    }
    label[for="ageInput"], #response {
        font-size: 1.5em;
        color: rgb(0, 216, 144);
    }
    input, #submitBtn {
        font-size: large;
    }
    #submitBtn {
        font-family: Verdana;
        cursor: pointer;
        background-color: aquamarine;
    }
    #submitBtn:hover {
        background-color: rgb(0, 216, 144);
    }
   </style>
</head>
<body>
   <label for="ageInput">Enter your age: </label>
   <input type="text" id="ageInput"><br><br>
   <button type="submit" id="submitBtn">Submit</button>
   <p id="response"></p>
   <script src="index.js"></script>
</body>
</html>
